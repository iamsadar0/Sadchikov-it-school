<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/page.css">
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <a href="#">
                <img class="header__logo" src="./img/logo.svg" alt="Логотип Sadchikov School">
            </a>

            <nav>
                <ul class="menu">
                    <li class="menu__item menu__item_active">
                        <a href="#" class="menu__item-link">Курсы</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__item-link">О школе</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__item-link">Блог</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__item-link">База знаний</a>
                    </li>
                </ul>
            </nav>
            <a class="header__login">
                <img src="./img/user.svg" alt="Иконка пользователя">
                <div>Вход</div>
            </a>
            <button class="header_mobile-menu-button">
                <img src="./img/menu.svg" alt="Мобильное меню">
            </button>
        </div>
    </header>
    <!-- /.header -->

    <section class="section section_light">
        <div class="hero">
            <div class="hero__left">
                <h1 class="hero__title">Доступные курсы по <br>
                    <span class="hero__title_gradient">Разработке и DevOps</span>
                </h1>
                <div class="hero__cta">
                    <button class="button button_primary">Выбрать курс</button>
                    <button class="button button_ghost">О школе</button>
                </div>
            </div>
            <img src="./img/img__hero.png" alt="фото на главной странице" class="hero__right">
        </div>
    </section>
    <!-- /.hero -->
</body>

</html>
